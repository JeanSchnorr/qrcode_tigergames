<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Sansita' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Bem vindo à Tiger Games!</title>
</head>
<body class="body d-flex flex-column justify-content-center">
    <header class="header img-fluid">
        <div class="perfil d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex img-perfil">
                <img src="logo.jpg" alt="Imagem do perfil">
            </div> 
            <div class="descricao my-3 d-flex flex-column justify-content-center">
                <p>- Games -</p>  
                <p>- Consoles -</p>  
                <p>- Manutenção -</p>  
            </div>
        </div>
    </header>
    <main class="h-100 d-flex flex-column justify-content-center align-items-center">
        <div class="mensagem">
            <p>Entre em contato conosco!</p>
        </div>
        <div class="links d-flex flex-column justify-content-center align-items-center">
            <a href="">
                <div class="link facebook">
                    <img class="icon mx-1" src="icons/facebook.svg" alt="logo facebook">
                    <div>
                        <p>Facebook</p>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="link instagram">
                    <img class="icon mx-1" src="icons/instagram.svg" alt="logo facebook">
                    <div>
                        <p>Instagram</p>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="link whatsapp">
                    <img class="icon mx-1" src="icons/whatsapp.svg" alt="logo facebook">
                    <div>
                        <p>WhatsApp</p>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="link phone">
                    <img class="icon mx-1" src="icons/phone.svg" alt="logo facebook">
                    <div>
                        <p>Ligue já</p>
                    </div>
                </div>
            </a>
            <a class="my-2" href="https://g.page/LojaTigerGames?share">
                <div class="row">
                    <img src="icons/maps.svg" class="icon" alt="maps icon">
                    <p>Faça-nos uma visita!</p>
                </div>
            </a>
        </div>
    </main>
    <footer class="footer">
        <div class="d-flex flex-column align-items-center">
            <p>Desenvolvido por Jean Schnorr</p>
            <p>2020</p>
        </div>
    </footer>
</body>
</html>
